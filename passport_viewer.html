<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			@import url("https://fonts.googleapis.com/css?family=Indie+Flower");
			@import url("https://fonts.googleapis.com/css?family=Amatic+SC");

			body {
				font-family: "Indie Flower", cursive !important;
				background: #fde3a7; /*CAPE HONEY*/
				margin: 0px;
				padding: 0px;
			}

			::selection {
				background: transparent;
			}

			h4 {
				font-size: 26px;
				line-height: 1px;
				font-family: "Amatic SC", cursive !important;
			}

			.color1 {
				color: #1bbc9b;
			} /*MOUNTAIN MEADOW*/
			.color2 {
				color: #c0392b; /*TALL POPPY*/
			}

			.card {
				color: #013243; /*SHERPA BLUE*/
				position: absolute;
				top: 50%;
				left: 50%;
				width: 300px;
				height: 400px;
				background: #e0e1dc;
				transform-style: preserve-3d;
				transform: translate(-50%, -50%) perspective(2000px);
				box-shadow: inset 300px 0 50px rgba(0, 0, 0, 0.5), 20px 0 60px rgba(0, 0, 0, 0.5);
				transition: 1s;
			}

			.card:hover {
				transform: translate(-50%, -50%) perspective(2000px) rotate(15deg) scale(1.2);
				box-shadow: inset 20px 0 50px rgba(0, 0, 0, 0.5), 0 10px 100px rgba(0, 0, 0, 0.5);
			}

			.card:before {
				content: "";
				position: absolute;
				top: -5px;
				left: 0;
				width: 100%;
				height: 5px;
				background: #bac1ba;
				transform-origin: bottom;
				transform: skewX(-45deg);
			}

			.card:after {
				content: "";
				position: absolute;
				top: 0;
				right: -5px;
				width: 5px;
				height: 100%;
				background: #92a29c;
				transform-origin: left;
				transform: skewY(-45deg);
			}

			.card .imgBox {
				width: 100%;
				height: 100%;
				position: relative;
				transform-origin: left;
				transition: 0.7s;
			}

			.card .bark {
				position: absolute;
				background: #e0e1dc;
				width: 100%;
				height: 100%;
				opacity: 0;
				transition: 0.7s;
			}

			.card .imgBox img {
				min-width: 250px;
				max-height: 400px;
			}

			.card:hover .imgBox {
				transform: rotateY(-135deg);
			}

			.card:hover .bark {
				opacity: 1;
				transition: 0.6s;
				box-shadow: 300px 200px 100px rgba(0, 0, 0, 0.4) inset;
			}

			.card .details {
				position: absolute;
				top: 0;
				left: 0;
				box-sizing: border-box;
				padding: 0 0 0 10px;
				z-index: -1;
				margin-top: 70px;
			}

			.card .details p {
				font-size: 15px;
				line-height: 5px;
				transform: rotate(-10deg);
				padding: 0 0 0 20px;
			}

			.card .details h4 {
				text-align: center;
			}

			.text-right {
				text-align: right;
			}
		</style>
	</head>
	<body>
		<div align="left">
			<select id="countries" onchange="document.location='passport_viewer.html?c=' + this.options[this.selectedIndex].value">
				<option value="">Выберите страну</option>
			</select>
		</div>
		<div style="width: 274px;" class="card">
			<div class="imgBox">
				<div class="bark"></div>
				<img style="width: 274px;height: 400px;" id="oblozhka" src="">
			</div>
			<div class="details">
				<!--<h4 align="center">Soon... :D</h4>-->
				<img id="osnovnaya_stranica" src="">
			</div>
		</div>
		<script type="text/javascript">
			function findGetParameter(parameterName) {
    var result = null,
        tmp = [];
    location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
    return result;
}
