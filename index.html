<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Lizard - li0ard</title>
		<style>
			@keyframes show {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@font-face {
				font-family: "FarCry";
				src: url("https://li0ard.is-cool.dev/FARCEB__.TTF") format("truetype");
			}

			#app {
				font-family: "FarCry", sans-serif;
			}
			.content {
				display: inline-block !important;
				position: fixed;
				right: 0;
				bottom: 0;
				min-width: 100%;
				min-height: 100%;
				color: #f1f1f1;
				padding: 20px;
			}
			.row1 {
				display: flex;
				position: fixed;
				top: 48%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			body {
				background-color: black;
				color: #eee;
				overflow: hidden;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				-o-user-select: none;
				user-select: none;
			}
			.login-box a {
				position: relative;
				display: inline-block;
				padding: 10px 20px;
				color: #eee;
				font-size: 16px;
				text-decoration: none;
				text-transform: uppercase;
				overflow: hidden;
				transition: 0.5s;
				margin-top: 40px;
				letter-spacing: 4px;
				border: 2px solid #eee;
				border-radius: 5px;
			}
			.login-box a:hover {
				background: #eee;
				color: #111;
				border-radius: 5px;
				box-shadow: 0 0 5px #eee, 0 0 25px #eee, 0 0 50px #eee, 0 0 100px #eee;
			}
			#container {
				width: 70vw;
				margin: 5vw auto;
			}

			h1 {
				text-align: center;
				width: 100%;
				color: #fff;
				font-size: 5em;
				letter-spacing: 8px;
				font-weight: 400;
				margin: 0;
				line-height: 0;
			}

			.bigHeader {
				text-align: center;
				position: absolute;
				top: 35%;
				z-index: 99;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 100%;
			}
			#body1 {
				display: block;
				position: relative;
				width: 100%;
				height: 100vh;
				overflow: hidden;
				opacity: 0;
			}

			.titl {
				font-size: 30px;
				background: #eee;
				font-weight: 700;
				z-index: 99;
				letter-spacing: 2px;
				position: initial;
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				cursor: default;
			}
			.icons-social {
				z-index: 9999999;
				position: absolute;
				top: 63%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			video {
				top: 50%;
				width: 1938px;
				transform: translate(-50%, -50%);
				opacity: 0.5;
				left: 50%;
				z-index: 0;
				position: absolute;
			}
			a {
				color: #eee;
			}
		</style>
	</head>
	<body oncontextmenu="return false;">
		<div id="captcha">
			<div class="content">
				<div class="row1">
					<div style="padding: 10px;">
						<div class="login-box">
							<a onclick="enter()">
								&nbsp;&nbsp;CLICK&nbsp;&nbsp;
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div style="display: none;" id="app">
			<video src="https://li0ard.github.io/video.mp4?raw=true" style="object-fit: contain;" loop></video>
			<section style="opacity: 0; transition: 1s; animation: show 3s 1; animation-fill-mode: forwards; animation-delay: 5s;" id="#body1">
				<div class="bigHeader">
					<h1 align="center">LIZARD</h1>
					<br />
					<br />
					<span class="titl">JS & PY DEVELOPER</span>
				</div>
				<div align="center" class="icons-social">
					<a href="https://github.com/li0ard" target="_blank">GITHUB</a>
					<a href="https://steamcommunity.com/id/3peekawOwD" target="_blank">STEAM</a>
					<a href="https://teletype.in/@li0ard" target="_blank">BLOG</a>
					<br />
					<br />
					<p>CONTACT ME</p>
					<a href="https://matrix.to/#/@li0ard:matrix.org" target="_blank">MATRIX</a><br>
					<a href="mailto:li0ard@proton.me" target="_blank">E-MAIL: LI0ARD@PROTON.ME</a><br>
					<a href="mailto:li0ard@riseup.net" target="_blank">E-MAIL: LI0ARD@RISEUP.NET</a>
				</div>
			</section>
		</div>
		<script>
			function enter() {
				let video = document.querySelector("video");
				video.volume = 0.5;
				video.play();
				document.getElementById("app").style.display = "block";
				document.getElementById("captcha").style.display = "none";
			}
			window.onkeydown = function (evt) {
				if (evt.keyCode == 123 || evt.keyCode == 85 || evt.keyCode == 17 || evt.keyCode == 16 || evt.keyCode == 74 || evt.keyCode == 116 || evt.keyCode == 73) return false;
			};
			window.onkeypress = function (evt) {
				if (evt.keyCode == 123 || evt.keyCode == 85 || evt.keyCode == 17 || evt.keyCode == 16 || evt.keyCode == 74 || evt.keyCode == 116 || evt.keyCode == 73) return false;
			};
		</script>
	</body>
</html>
