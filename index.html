        <style type="text/css">
            @font-face {
                font-family: "HLFONT";
                src: url("https://thingproxy.freeboard.io/fetch/1001fonts.com/download/font/friday13.regular.otf") format("opentype");
            }

            * {
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Chrome/Safari/Opera */
                -khtml-user-select: none; /* Konqueror */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none;
            }

            a:link {
                text-decoration: none;
                color: #07b7d4;
            }
            a:hover {
                text-decoration: underline;
            }

            body,
            html {
                margin: 0;
                padding: 0;
                height: 100vh;
                width: 100vw;
                font-family: 'HLFONT', sans-serif;
                overflow: hidden;
            }
            body {
                animation: gradient 3s infinite alternate;
            }
            @keyframes gradient {
                from {
                    background: #00676d;
                }
                to {
                    background: #75175a;
                }
            }
            body::before {
                position: absolute;
                display: block;
                content: "";
                width: 100vw;
                height: 100vh;
                background: linear-gradient(transparent, black);
            }
            #title {
                position: absolute;
                left: 50vw;
                top: 5vh;
                transform: translate(-50%, 0);
                color: #07b7d4;
                animation: title-rotation 2.5s infinite alternate linear;
                z-index: 10;
            }
            #title > h1 {
                font-size: 10vw;
                margin: 2vw 0;
                animation: font-shadow-404 10s infinite linear;
            }
            #title > h2 {
                font-size: 2vw;
                position: absolute;
                bottom: 0;
                right: 0;
                color: #e82f11;
                animation: text-shadow-error 5s infinite linear alternate;
            }
            @keyframes font-shadow-404 {
                0% {
                    text-shadow: hsl(189, 69%, 55%) 0px 0px, hsl(189, 69%, 55%) 0px 0px, hsl(204, 69%, 55%) 1px 1px, hsl(219, 69%, 55%) 2px 2px, hsl(234, 69%, 55%) 3px 3px, hsl(249, 69%, 55%) 4px 4px, hsl(264, 69%, 55%) 5px 5px,
                        hsl(279, 69%, 55%) 6px 6px, hsl(294, 69%, 55%) 7px 7px, hsl(309, 69%, 55%) 8px 8px;
                }
                25% {
                    text-shadow: hsl(189, 69%, 55%) 0px 0px, hsl(189, 69%, 55%) 0px -0px, hsl(204, 69%, 55%) 1px -1px, hsl(219, 69%, 55%) 2px -2px, hsl(234, 69%, 55%) 3px -3px, hsl(249, 69%, 55%) 4px -4px, hsl(264, 69%, 55%) 5px -5px,
                        hsl(279, 69%, 55%) 6px -6px, hsl(294, 69%, 55%) 7px -7px, hsl(309, 69%, 55%) 8px -8px;
                }
                50% {
                    text-shadow: hsl(189, 69%, 55%) 0px 0px, hsl(189, 69%, 55%) -0px -0px, hsl(204, 69%, 55%) -1px -1px, hsl(219, 69%, 55%) -2px -2px, hsl(234, 69%, 55%) -3px -3px, hsl(249, 69%, 55%) -4px -4px, hsl(264, 69%, 55%) -5px -5px,
                        hsl(279, 69%, 55%) -6px -6px, hsl(294, 69%, 55%) -7px -7px, hsl(309, 69%, 55%) -8px -8px;
                }
                75% {
                    text-shadow: hsl(189, 69%, 55%) 0px 0px, hsl(189, 69%, 55%) -0px 0px, hsl(204, 69%, 55%) -1px 1px, hsl(219, 69%, 55%) -2px 2px, hsl(234, 69%, 55%) -3px 3px, hsl(249, 69%, 55%) -4px 4px, hsl(264, 69%, 55%) -5px 5px,
                        hsl(279, 69%, 55%) -6px 6px, hsl(294, 69%, 55%) -7px 7px, hsl(309, 69%, 55%) -8px 8px;
                }
                100% {
                    text-shadow: hsl(189, 69%, 55%) 0px 0px, hsl(189, 69%, 55%) 0px 0px, hsl(204, 69%, 55%) 1px 1px, hsl(219, 69%, 55%) 2px 2px, hsl(234, 69%, 55%) 3px 3px, hsl(249, 69%, 55%) 4px 4px, hsl(264, 69%, 55%) 5px 5px,
                        hsl(279, 69%, 55%) 6px 6px, hsl(294, 69%, 55%) 7px 7px, hsl(309, 69%, 55%) 8px 8px;
                }
            }
            @keyframes title-rotation {
                from {
                    transform: translate(-50%, 0) rotate(-5deg);
                }
                to {
                    transform: translate(-50%, 0) rotate(5deg);
                }
            }
            @keyframes text-shadow-error {
                0% {
                    color: #e82f11;
                }
                90% {
                    color: #e82f11;
                }
                100% {
                    color: white;
                }
            }
            .palm-left {
                filter: grayscale(100%) brightness(40%) sepia(100%) hue-rotate(-90deg) saturate(600%) contrast(0.8);
                height: 5vh;
                position: absolute;
                animation: palm-left 2s infinite linear;
                top: 35vh;
                left: -80vw;
            }
            #goBack {
                position: absolute;
                left: 50vw;
                top: 50vh;
                transform: translate(-50%, -50%);
                color: #07b7d4;
                animation: title-rotation 2.5s infinite alternate linear, font-shadow-404 10s infinite linear;
                text-align: center;
                font-size: 3vw;
            }
        </style>
        <title></title>
    </head>

</html>
